<html>
<head>

</head>
<body>

  <script>

      document.getElementById("flexInput").innerHTML=flex;
      console.log(flex)
      
      const result = await liff.shareTargetPicker([{
      "type": "flex",

      "contents": "type": "flex",
"altText": "Flex Message",
"contents": 
{
    "type": "bubble",

      "size": "full",
      "aspectMode": "cover",
      "aspectRatio": "20:18"
    },
    "body": {

      "layout": "vertical",
      "contents": [
        {
          "type": "text",
          "text": "Alvin Chen",

          "color": "#0099FF"
        },
        {

          "contents": [
            {

              "size": "lg",
              "style": "italic"
            }
          ]
        },
        {
          "type": "box",
          "layout": "baseline",
          "contents": [

              "type": "icon",

            },
            {
              "type": "text",
              "text": "alvinmk0730@gmail.com"
            }
          ]
        },
        {
          "type": "box",
          "layout": "baseline",
          "contents": [
            {
              "type": "icon",
              "url": "https://play-lh.googleusercontent.com/ccWDU4A7fX1R24v-vvT480ySh26AYp97g1VrIB_FIdjRcuQB2JP2WdY7h_wVVAeSpg"

            {
              "type": "text",

      "contents": [
        {
          "type": "button",

            "uri": "https://www.facebook.com/alvin.chen.35325"
          }
        }
      ]
    }
  }




      }])
      
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } 
      else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1656972516-qoPwgDP0" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
          
        }
      } 
      else {
        document.getElementById("btnLogin").style.display = "block"
        document.getElementById("contentCheck").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
