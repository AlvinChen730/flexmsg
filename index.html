<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>CHILL FOUND LINE電子名片轉換器</title>
  <style>
    body { padding: 256px }
    textarea{display: none; width: 30%; height: 30%; padding: 0px 0; margin: 16px auto}
    button { display: none; width: 30%; padding: 20px 0; margin: 16px auto }
    
  </style>
</head>
<body>
  <button id="Share" onclick="ShareFriend()">分享好友</button>
  <button id="Login" onclick="liff.login()">登入</button>
  <button id="Logout" onclick="logout()">登出</button>
  <p id="flexInput"></p> 
  <textarea id="getcontenText" placeholder="json here"></textarea>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function ShareFriend() {
      let flex= document.getElementById("getcontenText").value;
      document.getElementById("flexInput").innerHTML=flex;
      const flexcontent=flex
      console.log(flexcontent)
      const result = await liff.shareTargetPicker([
      {
      "type": "flex",
      "altText": "Flex Message",
      "contents": JSON.parse(flexcontent)
      }
    ])
      
      if (result) {
        alert(`[${result.status}] 訊息送出!`)
      } 
      else {
        const [majorVersion, minorVersion, patchVersion] = (liff.getLineVersion() || "").split('.');

        if (minorVersion === undefined) {
          alert('外部瀏覽器分享已關閉')
          return
        }

        if (parseInt(majorVersion) >= 10 && parseInt(minorVersion) >= 10 && parseInt(patchVersion) > 0) {
          alert('Line APP分享已關閉')
        }
      }
    }
    function logout() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1656972516-qoPwgDP0" })
      if (liff.isLoggedIn()) {
        document.getElementById("Share").style.display = "block"
        document.getElementById("getcontenText").style.display = "block"
        
        if (!liff.isInClient()) {
          document.getElementById("Logout").style.display = "block"
          document.getElementById("getcontenText").style.display = "block"
          
        }
      } 
      else {
        document.getElementById("Login").style.display = "block"
        
      }
    }
    main()
  </script>
</body>
</html>
